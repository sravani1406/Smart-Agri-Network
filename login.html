<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agri Network | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(46, 91, 52, 0.7);
        }
        .container {
            width: 450px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid #e0e0e0;
            backdrop-filter: blur(5px);
        }
        h2 {
            margin-bottom: 20px;
            color: #2E5D34;
        }
        .input-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            color: #2E5D34;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="role">Select Role</label>
                <select id="role" required>
                    <option value="Farmer">Farmer</option>
                    <option value="Customer">Customer</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbwoHDcLP3nQCXkT4sg3XdnGAFJ5pR7CVZHdAZweskKLmaNz11dLPrfPpIxbKZGldIAF/exec", {
                    method: "POST",
                    mode: "no-cors", // Required for your VS Code setup
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ action: "login", name, email, password, role })
                });

                // Since mode is "no-cors", we can't read response.json()
                console.log("Login request sent:", { name, email, password, role });
                alert("Login request sent.if successfull you will be redirected.");

                // Assume success and redirect based on role
             // Store name
                localStorage.setItem("role", role); // Store role
                if (role === "Farmer") {
                    window.location.href = "farmer.html";
                } else if (role === "Customer") {
                    window.location.href = "customer.html";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while logging in: " + error.message);
            }
        });
    </script>
</body>
</html>
